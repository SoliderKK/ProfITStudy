    <script>
        let R = Number(prompt("Enter R"));

        let V = Math.PI * (R ** 2 - r ** 2) * h;

        //заметил ошибку, забыл h поставить и знак не тот
        
        alert("Volume of cylinder is " + V + ". \nSurface area is " + S + ".");
    </script>
