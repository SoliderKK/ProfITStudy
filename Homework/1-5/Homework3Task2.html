<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Homework</title>
    <script>
        let l = Number(prompt("Enter circumference"));

        let r = l/2/Math.PI;
        let S = Math.PI*r**2;
        let a = Math.sqrt(S);
               
        alert("Radius is " + r + ". \nArea is " + S + ".\nSide of a square is " + a + ".");
    </script>
</head>

</body>
