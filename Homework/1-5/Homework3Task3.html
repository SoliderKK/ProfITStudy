<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Homework</title>
    <script>
        let Sosn = Number(prompt("Enter base area of the cone"));

        let r = Math.sqrt(Sosn/Math.PI);
        let V = Math.PI*r**2*2*r/3;
        let S = Sosn + Math.PI*r*Math.sqrt(5)*r;
        
        alert("Volume of the cone is " + V + ". \nSurface area of the cone is " + S + ".");
    </script>
</head>
<body>  
</body>
</html>
