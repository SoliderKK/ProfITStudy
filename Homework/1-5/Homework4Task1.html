<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Homework</title>
    <script>
        let x1 = Number(prompt("x1 = ?"));        
        let y1 = Number(prompt("y1 = ?"));
        let x2 = Number(prompt("x2 = ?"));        
        let y2 = Number(prompt("y2 = ?"));
        let x3 = Number(prompt("x3 = ?"));
        let y3 = Number(prompt("y3 = ?")); 
        let S1 = Math.PI * (x1 ** 2 + y1 ** 2); //Scircle
        let S2 = x2 ** 2 + y2 ** 2;  //Ssquare
        let S3 = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2) * Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2);  //Srectangle
        console.log("Площадь круга - " + S1.toFixed(2));
        console.log("Площадь квадрата - " + S2.toFixed(2));
        console.log("Площадь прямоугольника - " + S3.toFixed(2));
        if (S1 > S2) {
            if (S1 > S3) {
                alert("Площадь круга является наибольшей");
            } else if (S1 < S3) {
                alert("Площадь прямоугольника является наибольшей");
            } else {
                alert("Площадь круга и прямоугольника являются наибольшими");
            }
        } else if (S1 < S2) {
            if (S2 > S3) {
                alert("Площадь квадрата является наибольшей");
            } else if (S2 < S3) {
                alert("Площадь прямоугольника является наибольшей");
            } else {
                alert("Площадь квадрата и прямоугольника являются наибольшими");
            }
        } else {
            if (S1 > S3) {
                alert("Площадь круга и квадрата являются наибольшими");
            } else if (S1 < S3) {
                alert("Площадь прямоугольника является наибольшей");
            } else {
                alert("Площадь круга, квадрата и прямоугольника одинаковые");
            }
        }
    </script>
</head>
<body>
</body>
</html>
