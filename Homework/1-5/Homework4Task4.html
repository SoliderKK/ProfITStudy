<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Homework</title>
    <script>
        let month = Number(prompt("Введите номер месяца"));   
        if (isNaN(month)) {
            alert("Введены некорректные данные!");
        } else {
            switch (month) {
                case 1:
                    alert("Январь");                    
                    break;
                case 2:
                    alert("Февраль");                    
                    break; 
                case 3:
                    alert("Март");                    
                    break; 
                case 4:
                    alert("Апрель");                    
                    break; 
                case 5:
                    alert("Май");                    
                    break; 
                case 6:
                    alert("Июнь");                    
                    break; 
                case 7:
                    alert("Июль");                    
                    break; 
                case 8:
                    alert("Август");                    
                    break; 
                case 9:
                    alert("Сентябрь");                    
                    break; 
                case 10:
                    alert("Октябрь");                    
                    break; 
                case 11:
                    alert("Ноябрь");                    
                    break; 
                case 12:
                    alert("Декабрь");                    
                    break;             
                default:
                    alert("Введенное число не соответствует месяцу");
                    break;
            }
        }
    </script>
</head>
<body>
</body>
</html>
