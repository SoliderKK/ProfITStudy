            num1 = a;
                if (b > c) {

                } else {
                    isDifferent = false;
                }
        } else if (b > a && b > c) {
            num1 = b;
                if (a > c) {
                    num2 = a;
                    num3 = c;

                    num3 = a;
                } else {

                }

                if (a > b) {

                } else {

                }

            isDifferent = false;
        }
        if(isDifferent) {
            alert("Удвоенная разность наибольшего и наименьшего из данных чисел " + (2 * (num1 - num3) > num2 * num3 ? "больше произведения \
" : (2 * (num1 - num3) < num2 * num3) ? "меньше произведения " : "равна произведению ") + "меньшего и \"среднего\" чисел.");
        } else {
            alert("Заданные числа не разные!");
        }
    </script>
