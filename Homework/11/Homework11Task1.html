<!DOCTYPE html>

<head>    
    <meta charset="UTF-8">   
    <title>Homework</title>
    <script>
        'use strict'
        function hashFunction(input, notation) {
            let str = input.toString();
            let sum = 0;
            for(let i = 0; i < str.length; i++)
                sum += str.charCodeAt(i);
            return (sum % 256).toString(notation);
        }
    </script>
