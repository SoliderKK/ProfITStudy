<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">   
    <title>Homework</title>
    <script>
        'use strict'
        let M = [];
        let newArray = [];
        if(prompt("Для самостоятельного ввода данных введите 1") == "1") {
            let arrayLength = Number(prompt("Введите длину массива"));
            for(let i = 0; i < arrayLength; i++)
                M.push(Number(prompt("Введите элемент " + (i + 1))));            
        } else 
            M = [12, 0, 0, 34, 1, -123, 7, 0];
        for(let i = 0; i < M.length; i++)
            if(M[i] == 0)
                newArray.push(i+1);
        alert("Массив: " + M + "\nНомера нулевых элементов: " + newArray);        
    </script>
</head>
