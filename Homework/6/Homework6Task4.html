<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Homework</title>
    <script>
        'use strict'
        let array = [];
        let sortedArray = [];
        if(prompt("Для самостоятельного ввода данных введите 1") == "1") {
            let arrayLength = Number(prompt("Введите длину массива"));
            for(let i = 0; i < arrayLength; i++)
                array.push(Number(prompt("Введите элемент " + (i + 1))));            
        } else 
            array = [12, 0, 0, -34, 1, 123, 7, 0, 1, -75];
        document.write("Изначальный массив: " + array);    
        for(let i = 0; i < array.length; i++) 
            if(array[i] <= 0) {
                array.splice(i, 1);
                i--;
            }
        sortedArray.push(array[0]);    
        for(let i = 1; i < array.length; i++) {
            let left = 0;
            let right = sortedArray.length - 1;
            while(right - left > 0) {
                let middle = Math.round((left + right) / 2);
                if(sortedArray[middle] > array[i]) {
                    left = middle + 1;
                } else if(sortedArray[middle] < array[i]) {
                    right = middle - 1;
                } else {
                    right = middle;
                    break;
                }
            }
            if(sortedArray[right] < array[i]) {
                sortedArray.splice(right, 0, array[i]);
            } else {
                sortedArray.splice(right + 1, 0, array[i]);
            }
        }
        document.write("<br>Массив положительных чисел в порядке убывания: " + sortedArray);    
    </script>
</head>

</body>
</html>
