<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Homework</title>
    <script>
        'use strict'
        let S, N;
        let array = [];
        if(prompt("Для самостоятельного ввода данных введите 1") == "1") {
            S = Number(prompt("Введите размер свободного места на диске (1 - 100000)"));
            N = Number(prompt("Введите количество пользователей (1 - 10000)"));            
            for(let i = 0; i < N; i++)
                array[i] = Number(prompt("Введите объём файлов пользователя " + (i + 1)));   
        } else {
            S = 300;
            N = 15;
            array = [100, 10, 15, 5, 100, 29, 19, 16, 64, 10, 1, 99, 40, 25, 30];
        }
        document.write("Размер свободного места на диске: " + S + "<br>Список файлов: <br>" + array + "<br>");     

        for(let i = 0; i < N; i++)
            for(let j = N - 1; j > i; j--) {
                if(array[j] < array[j - 1]) {
                    let temp = array[j];
                    array[j] = array[j - 1];
                    array[j - 1] = temp;
                }
            }
        let totalSize = 0;
        let fileCount = N;    
        for(let i = 0; i < N; i++) {
            if(totalSize + array[i] <= S) {
                totalSize += array[i];
            } else {
                fileCount = i;
                break;
            }
        }
        document.write(totalSize);
        let biggestFile = fileCount - 1;
        for(let i = fileCount; i < N; i++) {
            if(array[i] - array[biggestFile] <= S - totalSize) {
                biggestFile = i;
            } else {
                break;
            }
        }
        document.write("Сохранено " + fileCount + " файлов. Самый большой из них " + array[biggestFile]);
    </script>
</head>

</html>
