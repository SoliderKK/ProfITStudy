<html lang="en">
<head>    
    <title>Homework</title>
    <script>
        let x = prompt("x=?");
        let y = prompt("y=?");
        if(x < y) {
            x = x ** 4;
            y = y ** 3;
        } else {
            x = x ** 3;
            y = y ** 4;
        }
        if(x < y) {
            alert("x is lesser");
        } else if(x == y) {
            alert("x = y");
        } else {
            alert("y is lesser");
        }

    </script>
</head>
